{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
  {{ deal.name }}
{% endblock %}

{% block content %}
  {% if deal %}
    <h1>{{ deal.info }}</h1></br>
    <h2>Likes: {{ deal.likes }}</h3>/br>
    <h3>category: {{ deal.category }}</h3>>/br>
  {% else %}
    The specified deal does not exist!
  {% endif %}
{% endblock %}
