{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="/static/css/input.css">
{% endblock %}



{% block content %}
<!-- contact.html -->
<br class="space"/>
<br class="space"/>
  <div class="wrapper fadeInDown space">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
    <div class="fadeIn first"></div>
    <br />
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <br class="space"/>
        <input type="email" name="user_email" required="" id="id_user_email" placeholder="email address"/> <br class="space"/>
        <input type="text" name="email_subject" required="" id="id_email_subject" placeholder="email subject"/> <br class="space"/>
        <textarea name="user_msg" cols="40" rows="10" required="" id="id_user_msg"></textarea> <br class="space"/>
        
        <div class="form-actions">
          <button type="submit">Send</button>
        </div>
    </form>
  </div>
  </div>
<br class="space"/>
<br class="space"/>
{% endblock %}
