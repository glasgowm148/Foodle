{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="/static/css/input.css">
{% endblock %}

{% block title_block %}
Login
{% endblock %}

{% block content %}
  <br class="space"/>
  <div class="wrapper fadeInDown space">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first"></div>
      <br />
      <div class="g-signin2 center" data-onsuccess="onSignIn" -theme="light" data-width="" data-height="40"data-longtitle="true">Log in</div>
      <br />

        <script>
            function onSignIn(googleUser) {
              // Useful data for your client-side scripts:
              var profile = googleUser.getBasicProfile();
              console.log("ID: " + profile.getId()); // Don't send this directly to your server!
              console.log('Full Name: ' + profile.getName());
              console.log('Given Name: ' + profile.getGivenName());
              console.log('Family Name: ' + profile.getFamilyName());
              console.log("Image URL: " + profile.getImageUrl());
              console.log("Email: " + profile.getEmail());
      
              // The ID token you need to pass to your backend:
              var id_token = googleUser.getAuthResponse().id_token;
              console.log("ID Token: " + id_token);
            }
          </script>
    
        <!-- Login Form -->
        <form id="login_form" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'username'" />
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" />
          <button type="submit" class="fadeIn fourth"> Log in </button>
        </form>
    
        <!-- Register link -->
        <div id="formFooter" >
          <a class="underlineHover" href="{% url 'register' %}">Need an Account?</a>
        </div>
    
      </div>
    </div>

    <br class="space"/>

{% endblock %}
