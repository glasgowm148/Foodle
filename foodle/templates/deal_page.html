{% load staticfiles %}
<!DOCTYPE html>

<head>
	<html lang="en">
	<meta charset="utf-8">
	<title>
		{% block title_block %}Home{% endblock %} | Foodle
	</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="manifest" href="/static/front-end/fav/site.webmanifest">
	<link rel="mask-icon" href="/static/front-end/fav/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#662ec2">
	<meta name="theme-color" content="#ffffff">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="{% static "images/logo.png" %}" alt="logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<!-- greg's deal_page details (start) -->
	<p style="position:fixed;top:344px;left:25px;z-index:2;color:white;font-size:medium">HOME >> BAR SOBA >> DEAL #666</p>
  
    <img style="position:fixed;top:400px;z-index:2;left:28px" src="soba.png" width="525" height="550" alt="SOBA">	

	
	<div id="sideBlock"></div>
    <div id="sideBar1"></div>
	<div id="sideBar2"></div>
	<div id="sideBar3"></div>
    <div id="map"></div>
	<div id="breadcrumbs"></div>
	<div id="lowerBackground"></div>
	
    <script>
// Initialize and add the map
  function initMap() {
  // The location of Uluru
  var uluru = {lat: 55.872158, lng: -4.287869}; 
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArVkbIkICLY5uwyIvEXOzMIHbeY-BPSXQ&callback=initMap">
    </script>
<!-- greg deal_page details (end)	-->
	
	
	{% block content %}{% endblock %}
</body>
<!-- Footer -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img src="{% static "images/logo.png" %}" alt="logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

</html>
