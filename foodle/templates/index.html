{% extends 'base.html' %}

{% load staticfiles %}


{% block first_item %}
<img src="{% static 'images/sliders/slide1.png' %}" alt="donut">
<div class="carousel-caption">

</div>
{% endblock %}

{% block second_item %}
<img src="{% static 'images/sliders/slide2.png' %}" alt="donut">
<div class="carousel-caption">
</div>

{% endblock %}

{% block content %}

{% if deals %}
<div class="container-fluid padding">
  <div class="row padding">
    {% for deal in deals %}
    <div class="col-lg-3 col-md-6">
      <!-- Start of card -->
      <div class="card">
        {% if deal.picture %}
        <img class="card-img-top" src="{{ deal.picture.url }}" alt="deal_image">
        {% endif %}
        <div class="card-body">
          <h4 class="card-title">{{ deal.info }}</h4>
          <a href="#" class="btn btn-outline-primary">
            Deal Page
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
