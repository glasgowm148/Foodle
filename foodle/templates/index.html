{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<!--- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1" class="active"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static "images/slider_bg_donut.png" %}" alt="donut">
            <div class="carousel-caption">
                <img src="{% static "images/foodle_logo_big.png" %}" alt="logo_large">
                <h3>Where meals become deals!</h3>
                <button type="button" class="btn btn-outline-light btn-lg">
                    VIEW DEMO
                </button>
                <button type="button" class="btn btn-primary btn-lg">
                    Get Started
                </button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static "images/slider_bg_berry.png" %}" alt="berry">
        </div>
    </div>
</div>

<p>"Under Construction :: 'Where Deals Become Meals'"</p>

{% endblock %}
