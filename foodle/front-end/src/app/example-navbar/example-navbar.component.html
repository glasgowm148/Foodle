<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">FAQ</a>
      <a mat-list-item href="#">Account</a>
      <a mat-list-item href="#">Bookmarks</a>
      <a mat-list-item href="#">Saved Deals</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Foodle</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <mat-tab-group>
        <!-- FIRST TAB START : Most Popular-->
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>people</mat-icon> Most <em> Popular </em>
          </ng-template>
          </mat-tab>
          <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>people</mat-icon> Most <em> Popular </em>
              </ng-template>
              </mat-tab>
    </mat-tab-group>



    <app-cards-angular></app-cards-angular>

  </mat-sidenav-content>
</mat-sidenav-container>
