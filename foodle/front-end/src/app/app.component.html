<div class="container">

  <!-- Category Boxes under slider-->
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>

    <!-- This loads the card box / tab-->

  <app-example-navbar></app-example-navbar>


</div>
