{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="/static/css/input.css">
{% endblock %}

{% block content %}
  <div class="wrapper fadeInDown">
  <div id="formContent">
  <!-- Tabs Titles -->
  
  <br class="space"/>
  <div class="fadeIn first"></div>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p class="fadeIn second">
          {{ field.label_tag }}<br/>
          {{ field }}
          <!-- For toasts, whenever they get implemented
          {% if field.help_text %}
            <small class="fadeIn second">{{ field.help_text }}</small>
          {% endif %}
          -->
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit" class="fadeIn third">Sign up</button>
    </form>
  </div>
  </div>
  <br class="space"/>
{% endblock %}
